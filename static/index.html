<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
        }
        .form-section {
            padding: 2rem;
        }
        .platform-title {
            color: #0d6efd;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            border-bottom: 2px solid #0d6efd;
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-container">
                    <div class="form-section">
                        <div class="text-center mb-4">
                            <i class="bi bi-mortarboard-fill text-primary" style="font-size: 3rem;"></i>
                            <h2 class="platform-title">E-Learning Platform</h2>
                        </div>

                        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
                                    <i class="bi bi-person-plus me-2"></i>Register
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="authTabContent">
                            <div class="tab-pane fade show active" id="login">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-envelope me-2"></i>Email Address
                                        </label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-lock me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                    </button>
                                    <div id="loginMessage" class="mt-3"></div>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="register">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-person me-2"></i>Full Name
                                        </label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Enter your full name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-envelope me-2"></i>Email Address
                                        </label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-lock me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">
                                            <i class="bi bi-person-badge me-2"></i>Role
                                        </label>
                                        <select class="form-select" id="registerRole" required>
                                            <option value="">Select your role</option>
                                            <option value="student">
                                                <i class="bi bi-mortarboard"></i> Student
                                            </option>
                                            <option value="instructor">
                                                <i class="bi bi-person-workspace"></i> Instructor
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-person-plus me-2"></i>Register
                                    </button>
                                    <div id="registerMessage" class="mt-3"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();

                const data = {
                    email: $('#loginEmail').val(),
                    password: $('#loginPassword').val()
                };

                $.ajax({
                    url: '/api/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        localStorage.setItem('user', JSON.stringify(response.user));
                        $('#loginMessage').html('<div class="alert alert-success">Login successful! Redirecting...</div>');

                        setTimeout(function() {
                            if (response.user.role === 'instructor') {
                                window.location.href = '/static/instructor-dashboard.html';
                            } else {
                                window.location.href = '/static/student-dashboard.html';
                            }
                        }, 1000);
                    },
                    error: function(xhr) {
                        $('#loginMessage').html('<div class="alert alert-danger">' + xhr.responseJSON.detail + '</div>');
                    }
                });
            });

            $('#registerForm').submit(function(e) {
                e.preventDefault();

                const data = {
                    full_name: $('#registerName').val(),
                    email: $('#registerEmail').val(),
                    password: $('#registerPassword').val(),
                    role: $('#registerRole').val()
                };

                $.ajax({
                    url: '/api/register',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        $('#registerMessage').html('<div class="alert alert-success">Registration successful! Please login.</div>');
                        $('#registerForm')[0].reset();
                        setTimeout(function() {
                            $('#login-tab').click();
                        }, 1500);
                    },
                    error: function(xhr) {
                        $('#registerMessage').html('<div class="alert alert-danger">' + xhr.responseJSON.detail + '</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
