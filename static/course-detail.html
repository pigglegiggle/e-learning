<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details - E-Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding-top: 76px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="javascript:history.back()">
                <i class="bi bi-arrow-left me-2"></i>Back
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <img src="/uploads/profiles/default.png" id="navProfileImg" class="rounded-circle me-2" width="32" height="32" onerror="this.src='https://via.placeholder.com/32'">
                        <span id="navUserName"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/static/profile.html"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-3">
        <!-- Course Header -->
        <div class="card mb-4">
            <div class="card-body">
                <h1 class="card-title" id="courseTitle"></h1>
                <p class="card-text" id="courseDescription"></p>
                <p class="text-muted mb-0">
                    <i class="bi bi-person-fill"></i> 
                    <strong>Instructor:</strong> <span id="instructorName"></span>
                </p>
                <div id="enrollSection" class="mt-3"></div>
            </div>
        </div>

        <!-- Course Content -->
        <div id="courseContent">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs" id="courseTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="materials-tab" data-bs-toggle="tab" data-bs-target="#materials" type="button" role="tab">
                        <i class="bi bi-file-earmark"></i> Materials
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="announcements-tab" data-bs-toggle="tab" data-bs-target="#announcements" type="button" role="tab">
                        <i class="bi bi-megaphone"></i> Announcements
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="assignments-tab" data-bs-toggle="tab" data-bs-target="#assignments" type="button" role="tab">
                        <i class="bi bi-clipboard-check"></i> Assignments
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-4" id="courseTabContent">
                <!-- Materials Tab -->
                <div class="tab-pane fade show active" id="materials" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Course Materials</h5>
                            <button class="btn btn-primary btn-sm" id="addMaterialBtn" style="display:none;">
                                <i class="bi bi-plus"></i> Upload Material
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="materialsContainer"></div>
                        </div>
                    </div>
                </div>

                <!-- Announcements Tab -->
                <div class="tab-pane fade" id="announcements" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Announcements</h5>
                            <button class="btn btn-primary btn-sm" id="addAnnouncementBtn" style="display:none;">
                                <i class="bi bi-plus"></i> New Announcement
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="announcementsContainer"></div>
                        </div>
                    </div>
                </div>

                <!-- Assignments Tab -->
                <div class="tab-pane fade" id="assignments" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Assignments</h5>
                            <button class="btn btn-primary btn-sm" id="addAssignmentBtn" style="display:none;">
                                <i class="bi bi-plus"></i> Create Assignment
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="assignmentsContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="uploadMaterialModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadMaterialForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="materialTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">File (PDF, Video)</label>
                            <input type="file" class="form-control" id="materialFile" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createAnnouncementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createAnnouncementForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="announcementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" id="announcementContent" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="submitAssignmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="submitAssignmentForm">
                        <input type="hidden" id="submitAssignmentId">
                        <div class="mb-3">
                            <label class="form-label">Content/Notes</label>
                            <textarea class="form-control" id="submissionContent" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">File (Optional)</label>
                            <input type="file" class="form-control" id="submissionFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewSubmissionsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Student Submissions</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="submissionsContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="gradeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Grade Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gradeForm">
                        <input type="hidden" id="gradeSubmissionId">
                        <div class="mb-3">
                            <label class="form-label">Grade (0-100)</label>
                            <input type="number" class="form-control" id="gradeValue" min="0" max="100" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Feedback</label>
                            <textarea class="form-control" id="gradeFeedback" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Grade</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Material Modal -->
    <div class="modal fade" id="editMaterialModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Material</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editMaterialForm">
                        <input type="hidden" id="editMaterialId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="editMaterialTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">File (Optional - leave empty to keep current file)</label>
                            <input type="file" class="form-control" id="editMaterialFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Announcement Modal -->
    <div class="modal fade" id="editAnnouncementModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Announcement</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editAnnouncementForm">
                        <input type="hidden" id="editAnnouncementId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="editAnnouncementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" id="editAnnouncementContent" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let courseId; // Declare at global scope
        
        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/static/index.html';
        }
        
        $(document).ready(function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) {
                window.location.href = '/static/index.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            courseId = urlParams.get('id'); // Assign to global variable

            // Populate navbar user info
            $('#navUserName').text(user.full_name);
            if (user.profile_picture) {
                $('#navProfileImg').attr('src', user.profile_picture);
            }

            function loadCourse() {
                $.ajax({
                    url: '/api/courses/' + courseId + '?user_id=' + user.id,
                    type: 'GET',
                    success: function(course) {
                        $('#courseTitle').text(course.title);
                        $('#courseDescription').text(course.description);
                        $('#instructorName').text(course.instructor_name);

                        if (course.is_instructor) {
                            $('#addMaterialBtn, #addAnnouncementBtn, #addAssignmentBtn').show();
                            $('#courseContent').show();
                        } else if (course.is_enrolled) {
                            $('#courseContent').show();
                            $('#enrollSection').html('<span class="badge bg-success">Enrolled</span>');
                        } else {
                            $('#courseContent').hide();
                            $('#enrollSection').html('<button class="btn btn-success" id="enrollBtn">Enroll in Course</button>');
                        }

                        loadMaterials();
                        loadAnnouncements();
                        loadAssignments();
                    }
                });
            }

            $(document).on('click', '#enrollBtn', function() {
                $.ajax({
                    url: '/api/courses/' + courseId + '/enroll?student_id=' + user.id,
                    type: 'POST',
                    success: function() {
                        alert('Enrolled successfully!');
                        loadCourse();
                    }
                });
            });

            function loadMaterials() {
                $.ajax({
                    url: '/api/courses/' + courseId + '/materials',
                    type: 'GET',
                    success: function(materials) {
                        $('#materialsContainer').empty();
                        if (materials.length === 0) {
                            $('#materialsContainer').html('<div class="text-center text-muted py-4"><i class="bi bi-folder-x fs-1"></i><p class="mt-2">No materials available</p></div>');
                            return;
                        }
                        materials.forEach(function(material) {
                            const editBtn = user.role === 'instructor' ? `<button class="btn btn-sm btn-outline-warning me-2" onclick="editMaterial(${material.id})" title="Edit"><i class="bi bi-pencil"></i></button>` : '';
                            const deleteBtn = user.role === 'instructor' ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteMaterial(${material.id})" title="Delete"><i class="bi bi-trash"></i></button>` : '';
                            
                            let fileIcon = 'bi-file-earmark';
                            if (material.file_type === 'pdf') fileIcon = 'bi-file-earmark-pdf';
                            else if (material.file_type === 'video') fileIcon = 'bi-camera-video';
                            
                            const item = `
                                <div class="border-bottom py-3">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1"><i class="bi ${fileIcon} me-2"></i>${material.title}</h6>
                                            <div class="mb-2">
                                                <span class="badge bg-primary">${material.file_type.toUpperCase()}</span>
                                            </div>
                                            <small class="text-muted">Uploaded: ${new Date(material.uploaded_at).toLocaleDateString()}</small>
                                        </div>
                                        <div class="ms-3">
                                            <a href="${material.file_path}" target="_blank" class="btn btn-sm btn-primary me-2">
                                                <i class="bi bi-download"></i> Download
                                            </a>
                                            ${editBtn}
                                            ${deleteBtn}
                                        </div>
                                    </div>
                                </div>
                            `;
                            $('#materialsContainer').append(item);
                        });
                    }
                });
            }

            function loadAnnouncements() {
                $.ajax({
                    url: '/api/courses/' + courseId + '/announcements',
                    type: 'GET',
                    success: function(announcements) {
                        $('#announcementsContainer').empty();
                        if (announcements.length === 0) {
                            $('#announcementsContainer').html('<div class="text-center text-muted py-4"><i class="bi bi-megaphone fs-1"></i><p class="mt-2">No announcements yet</p></div>');
                            return;
                        }
                        announcements.forEach(function(announcement) {
                            const editBtn = user.role === 'instructor' ? `<button class="btn btn-sm btn-outline-warning me-2" onclick="editAnnouncement(${announcement.id})" title="Edit"><i class="bi bi-pencil"></i></button>` : '';
                            const deleteBtn = user.role === 'instructor' ? `<button class="btn btn-sm btn-outline-danger" onclick="deleteAnnouncement(${announcement.id})" title="Delete"><i class="bi bi-trash"></i></button>` : '';
                            const item = `
                                <div class="border-bottom py-3">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-2"><i class="bi bi-megaphone me-2"></i>${announcement.title}</h6>
                                            <p class="mb-2">${announcement.content}</p>
                                            <small class="text-muted">Posted: ${new Date(announcement.created_at).toLocaleDateString()}</small>
                                        </div>
                                        <div class="ms-3">
                                            ${editBtn}
                                            ${deleteBtn}
                                        </div>
                                    </div>
                                </div>
                            `;
                            $('#announcementsContainer').append(item);
                        });
                    }
                });
            }

            function loadAssignments() {
                const studentParam = user.role === 'student' ? '?student_id=' + user.id : '';
                $.ajax({
                    url: '/api/courses/' + courseId + '/assignments' + studentParam,
                    type: 'GET',
                    success: function(assignments) {
                        $('#assignmentsContainer').empty();
                        if (assignments.length === 0) {
                            $('#assignmentsContainer').html('<div class="text-center text-muted py-4"><i class="bi bi-clipboard-x fs-1"></i><p class="mt-2">No assignments yet</p></div>');
                            return;
                        }
                        assignments.forEach(function(assignment) {
                            let actionBtn = '';
                            let statusBadge = '';
                            
                            if (user.role === 'instructor') {
                                actionBtn = `
                                    <button class="btn btn-sm btn-primary me-2" onclick="viewAssignmentDetails(${assignment.id})">
                                        <i class="bi bi-eye"></i> View Details
                                    </button>
                                    <button class="btn btn-sm btn-outline-warning me-2" onclick="editAssignment(${assignment.id})" title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteAssignment(${assignment.id})" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                `;
                            } else if (user.role === 'student') {
                                if (assignment.submission_id) {
                                    statusBadge = assignment.grade ? 
                                        `<span class="badge bg-success"><i class="bi bi-check-circle"></i> Graded: ${assignment.grade}/100</span>` : 
                                        '<span class="badge bg-warning"><i class="bi bi-clock"></i> Submitted</span>';
                                    actionBtn = `
                                        <button class="btn btn-sm btn-primary" onclick="viewAssignmentDetails(${assignment.id})">
                                            <i class="bi bi-eye"></i> View Details
                                        </button>
                                    `;
                                } else {
                                    statusBadge = '<span class="badge bg-danger"><i class="bi bi-exclamation-circle"></i> Not Submitted</span>';
                                    actionBtn = `
                                        <button class="btn btn-sm btn-primary" onclick="viewAssignmentDetails(${assignment.id})">
                                            <i class="bi bi-eye"></i> View & Submit
                                        </button>
                                    `;
                                }
                            }

                            const dueDate = assignment.due_date ? 
                                `<small class="text-muted"><i class="bi bi-calendar"></i> Due: ${new Date(assignment.due_date).toLocaleDateString()}</small>` : 
                                '<small class="text-muted">No due date</small>';
                            
                            const item = `
                                <div class="border-bottom py-3">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <div class="flex-grow-1">
                                            <h6 class="mb-1"><i class="bi bi-clipboard-check me-2"></i>${assignment.title}</h6>
                                            <p class="mb-2 text-muted">${assignment.description || 'No description'}</p>
                                            <div class="mb-2">${statusBadge}</div>
                                            ${dueDate}
                                        </div>
                                        <div class="ms-3">
                                            ${actionBtn}
                                        </div>
                                    </div>
                                </div>
                            `;
                            $('#assignmentsContainer').append(item);
                        });
                    }
                });
            }

            window.submitAssignment = function(assignmentId) {
                window.location.href = '/static/assignment-detail.html?id=' + assignmentId;
            };

            window.viewSubmissions = function(assignmentId) {
                $.ajax({
                    url: '/api/assignments/' + assignmentId + '/submissions',
                    type: 'GET',
                    success: function(submissions) {
                        $('#submissionsContainer').empty();
                        if (submissions.length === 0) {
                            $('#submissionsContainer').html('<p class="text-muted">No submissions yet.</p>');
                            return;
                        }
                        submissions.forEach(function(submission) {
                            const gradeStatus = submission.grade ? `Grade: ${submission.grade}/100` : '<button class="btn btn-sm btn-success" onclick="gradeSubmission(' + submission.id + ')">Grade</button>';
                            const fileLink = submission.file_path ? `<a href="${submission.file_path}" target="_blank" class="btn btn-sm btn-outline-primary">View File</a>` : '';
                            const item = `
                                <div class="border-bottom pb-3 mb-3">
                                    <h6>${submission.student_name} (${submission.student_email})</h6>
                                    <p>${submission.content || 'No content'}</p>
                                    ${fileLink}
                                    <div class="mt-2">${gradeStatus}</div>
                                    ${submission.feedback ? '<p class="mt-2"><strong>Feedback:</strong> ' + submission.feedback + '</p>' : ''}
                                    <small class="text-muted">Submitted: ${new Date(submission.submitted_at).toLocaleString()}</small>
                                </div>
                            `;
                            $('#submissionsContainer').append(item);
                        });
                        $('#viewSubmissionsModal').modal('show');
                    }
                });
            };

            window.gradeSubmission = function(submissionId) {
                $('#gradeSubmissionId').val(submissionId);
                $('#viewSubmissionsModal').modal('hide');
                $('#gradeModal').modal('show');
            };

            $('#addMaterialBtn').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                $('#uploadMaterialModal').modal('show');
            });

            $('#addAnnouncementBtn').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                $('#createAnnouncementModal').modal('show');
            });

            $('#addAssignmentBtn').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Assignment button clicked, courseId:', courseId);
                if (!courseId) {
                    alert('Course ID not found. Please refresh the page.');
                    return;
                }
                window.location.href = '/static/assignment-form.html?course_id=' + courseId;
            });

            window.viewAssignmentDetails = function(assignmentId) {
                window.location.href = '/static/assignment-detail.html?id=' + assignmentId;
            };

            window.editAssignment = function(assignmentId) {
                window.location.href = '/static/assignment-form.html?id=' + assignmentId + '&course_id=' + courseId;
            };

            window.deleteAssignment = function(assignmentId) {
                if (confirm('Are you sure you want to delete this assignment? This action cannot be undone.')) {
                    $.ajax({
                        url: '/api/assignments/' + assignmentId,
                        type: 'DELETE',
                        success: function() {
                            alert('Assignment deleted successfully!');
                            loadAssignments();
                        },
                        error: function() {
                            alert('Failed to delete assignment.');
                        }
                    });
                }
            };

            window.deleteMaterial = function(materialId) {
                if (confirm('Are you sure you want to delete this material?')) {
                    $.ajax({
                        url: '/api/materials/' + materialId,
                        type: 'DELETE',
                        success: function() {
                            alert('Material deleted successfully!');
                            loadMaterials();
                        },
                        error: function() {
                            alert('Failed to delete material.');
                        }
                    });
                }
            };

            window.editMaterial = function(materialId) {
                $.ajax({
                    url: '/api/materials/' + materialId,
                    type: 'GET',
                    success: function(material) {
                        $('#editMaterialId').val(material.id);
                        $('#editMaterialTitle').val(material.title);
                        $('#editMaterialModal').modal('show');
                    },
                    error: function() {
                        alert('Failed to load material data.');
                    }
                });
            };

            window.deleteAnnouncement = function(announcementId) {
                if (confirm('Are you sure you want to delete this announcement?')) {
                    $.ajax({
                        url: '/api/announcements/' + announcementId,
                        type: 'DELETE',
                        success: function() {
                            alert('Announcement deleted successfully!');
                            loadAnnouncements();
                        },
                        error: function() {
                            alert('Failed to delete announcement.');
                        }
                    });
                }
            };

            window.editAnnouncement = function(announcementId) {
                $.ajax({
                    url: '/api/announcements/' + announcementId,
                    type: 'GET',
                    success: function(announcement) {
                        $('#editAnnouncementId').val(announcement.id);
                        $('#editAnnouncementTitle').val(announcement.title);
                        $('#editAnnouncementContent').val(announcement.content);
                        $('#editAnnouncementModal').modal('show');
                    },
                    error: function() {
                        alert('Failed to load announcement data.');
                    }
                });
            };

            $('#uploadMaterialForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('title', $('#materialTitle').val());
                formData.append('file', $('#materialFile')[0].files[0]);

                $.ajax({
                    url: '/api/courses/' + courseId + '/materials',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function() {
                        $('#uploadMaterialForm')[0].reset();
                        $('#uploadMaterialModal').modal('hide');
                        loadMaterials();
                    }
                });
            });

            $('#createAnnouncementForm').submit(function(e) {
                e.preventDefault();
                const data = {
                    title: $('#announcementTitle').val(),
                    content: $('#announcementContent').val()
                };

                $.ajax({
                    url: '/api/courses/' + courseId + '/announcements',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        $('#createAnnouncementForm')[0].reset();
                        $('#createAnnouncementModal').modal('hide');
                        loadAnnouncements();
                    }
                });
            });

            $('#editMaterialForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('title', $('#editMaterialTitle').val());
                if ($('#editMaterialFile')[0].files[0]) {
                    formData.append('file', $('#editMaterialFile')[0].files[0]);
                }

                $.ajax({
                    url: '/api/materials/' + $('#editMaterialId').val(),
                    type: 'PUT',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function() {
                        $('#editMaterialForm')[0].reset();
                        $('#editMaterialModal').modal('hide');
                        loadMaterials();
                        alert('Material updated successfully!');
                    },
                    error: function() {
                        alert('Failed to update material.');
                    }
                });
            });

            $('#editAnnouncementForm').submit(function(e) {
                e.preventDefault();
                const data = {
                    title: $('#editAnnouncementTitle').val(),
                    content: $('#editAnnouncementContent').val()
                };

                $.ajax({
                    url: '/api/announcements/' + $('#editAnnouncementId').val(),
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        $('#editAnnouncementForm')[0].reset();
                        $('#editAnnouncementModal').modal('hide');
                        loadAnnouncements();
                        alert('Announcement updated successfully!');
                    },
                    error: function() {
                        alert('Failed to update announcement.');
                    }
                });
            });

            $('#submitAssignmentForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData();
                formData.append('student_id', user.id);
                formData.append('content', $('#submissionContent').val());
                if ($('#submissionFile')[0].files[0]) {
                    formData.append('file', $('#submissionFile')[0].files[0]);
                }

                $.ajax({
                    url: '/api/assignments/' + $('#submitAssignmentId').val() + '/submit',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function() {
                        $('#submitAssignmentForm')[0].reset();
                        $('#submitAssignmentModal').modal('hide');
                        alert('Assignment submitted successfully!');
                        loadAssignments();
                    }
                });
            });

            $('#gradeForm').submit(function(e) {
                e.preventDefault();
                const data = {
                    grade: parseFloat($('#gradeValue').val()),
                    feedback: $('#gradeFeedback').val()
                };

                $.ajax({
                    url: '/api/submissions/' + $('#gradeSubmissionId').val() + '/grade',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function() {
                        $('#gradeForm')[0].reset();
                        $('#gradeModal').modal('hide');
                        alert('Grade submitted successfully!');
                        loadAssignments();
                    }
                });
            });

            loadCourse();
        });
    </script>
</body>
</html>
